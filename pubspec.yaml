
name: Spendly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  fl_chart: ^0.71.0
  firebase_core: ^3.13.0
  flutterfire_cli: ^1.2.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  intl: ^0.18.1
  provider: ^6.1.2 # Added provider dependency

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/spendly.png" # preferably 512x512

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/
